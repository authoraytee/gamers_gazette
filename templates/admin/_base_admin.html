{% load static %}

<html>
  <head>
    <title>{% block title %}{% endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>

    {% if user.is_authenticated %}
        Hi {{ user.username}}
        {% if user.is_superuser %}
            <div class="wrapper">
                {% block content %}
                {% endblock content %}
            </div>
        {% endif %}
    {% endif %}


    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
